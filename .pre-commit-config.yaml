repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-docstring-first
      - id: check-toml
      - id: check-yaml
        exclude: (packaging/.*|test/torchaudio_unittest/prototype/hifi_gan/original/.*)
      - id: end-of-file-fixer

  - repo: https://github.com/omnilib/ufmt
    rev: v1.3.2
    hooks:
      - id: ufmt
        additional_dependencies:
          - black == 22.3
          - usort == 1.0.2
          - libcst == 0.4.1
        exclude: (examples|test/torchaudio_unittest/prototype/hifi_gan/original/.*)
